name: Build PR

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build plugin
        run: ./gradlew clean assemble --no-daemon

      - name: Verify build outputs
        run: |
          echo "Checking for AAR files..."
          ls -la plugin/build/outputs/aar/
          test -f plugin/build/outputs/aar/DroidAdMob-debug.aar
          test -f plugin/build/outputs/aar/DroidAdMob-release.aar
          echo "Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build-pr-${{ github.event.pull_request.number }}
          path: |
            plugin/build/outputs/aar/*.aar
            plugin/export_scripts_template/
          retention-days: 7

